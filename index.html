    <script src="./main.js"></script>

<body>
    <h1>Unixtime2Datetime</h1>

    <p>以下のテキストボックスにUNIX時間を含むログを貼り付けると、日付フォーマットした変換後のテキストが出力されます。</p>
    <h4>Unixtime Text</h4>
    <textarea id="auditlog_input" cols="80" rows="20"></textarea>

    <p id="auditlog_output" style="font-family: monospace;">...</p>
